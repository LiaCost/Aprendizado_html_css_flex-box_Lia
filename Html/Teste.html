<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f42;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite um nome">

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite um email" required>

        <label>Escolha o valor do seu salário:</label><br>
        <input type="radio" id="salário1" name="salário" value="10000">R$10.000<br>
        <input type="radio" id="salário2" name="salário" value="15000">R$15.000<br>
        <input type="radio" id="salário3" name="salário" value="20000">R$20.000<br>
        <input type="radio" id="salário4" name="salário" value="30000">R$30.000<br>

        <label>Selecione alguns itens:</label><br>
        <input type="checkbox" id="vários1" name="vários" value="150">R$150,00<br>
        <input type="checkbox" id="vários2" name="vários" value="200">R$200,00<br>
        <input type="checkbox" id="vários3" name="vários" value="250">R$250,00<br>
        <input type="checkbox" id="vários4" name="vários" value="300">R$300,00<br>

        <label>Selecione um estado:</label><br>
        <select name="estado">
            <option value="RIO DE JANEIRO" selected>RIO DE JANEIRO</option>
            <option value="SÃO PAULO">SÃO PAULO</option>
            <option value="BAHIA">BAHIA</option>
            <option value="CEARÁ">CEARÁ</option>
        </select>

        <label for="comentario">Digite um comentário:</label><br>
        <textarea id="comentario" name="comentario" cols="30" rows="5"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
