<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="nome">Nome <!-- A é uma tag HTML utilizada para associar um rótulo a um elemento de formulário -->
            <input id="nome"type="text"> <!-- Forma de entrada -->
        </label><br><br>
        <label for="email">Email
            <input id="email"type="email" required>
        </label><br><br>
        <label>Escolha o valor do seu salário</label><br>
        <input type="radio" id="salário1" name="salário" value="10.000">R$10.000<br>
        <input type="radio" id="salário2" name="salário" value="15.000">R$15.000<br>
        <input type="radio" id="salário3" name="salário" value="20.000">R$20.000<br>
        <input type="radio" id="salário4" name="salário" value="30.000">R$30.000<br><br>
        <button>Enviar</button>
        
    </form>
    
</body>
</html>
