<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body
        {
            background: rgb(22, 1, 44);
            color: aliceblue;
            font-size: 30px;
        }

        p 
        {
            display: none;
        }

        @media(max-width: 320px)
        {
        
            body
            {
                font-size: 50px;

            }

            p
            {
            display: block;
            }
        }

       
    </style>
</head>
<body>
    Text 1

    <p>
        Text 2
    </p>
</body>
</html>
