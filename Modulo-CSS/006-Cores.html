<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div
         {
             color: white;
             padding: 30px;
             text-align: center;
         }
         div:nth-child(1)
         {
             background: #0C0C0C;
         }
         div:nth-child(2)
         {
            background: #481E14;
         }
         div:nth-child(3)
         {
            background: #9B3922;
         }
    </style>
</head>
<body>
    <div>
        #0C0C0C
    </div>
    <div>
        #481E14
    </div>
    <div>
        #9B3922
    </div>
</body>
</html>
